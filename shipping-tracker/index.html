<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    
    <!-- Performance optimizations -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="dns-prefetch" href="https://tile.openstreetmap.org">
    
    <!-- App icons and manifest -->
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <link rel="manifest" href="/manifest.json" />
    <link rel="apple-touch-icon" href="/icon-192x192.png" />
    
    <!-- Meta tags -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
    <meta name="description" content="Track your shipments with ease - comprehensive shipping tracking application" />
    <meta name="theme-color" content="#2563eb" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="ShipTracker" />
    
    <!-- Performance hints -->
    <link rel="preload" href="/src/main.tsx" as="script" crossorigin />
    
    <title>Shipping Tracker - Track Your Shipments</title>
    
    <!-- Critical CSS inlined for faster loading -->
    <style>
      /* Critical loading styles */
      #root {
        min-height: 100vh;
        display: flex;
        flex-direction: column;
      }
      
      /* Loading spinner for initial load */
      .initial-loading {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        z-index: 9999;
      }
      
      .spinner {
        width: 40px;
        height: 40px;
        border: 4px solid #f3f4f6;
        border-top: 4px solid #2563eb;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      
      /* Hide loading spinner when app loads */
      .app-loaded .initial-loading {
        display: none;
      }
    </style>
  </head>
  <body>
    <!-- Initial loading indicator -->
    <div class="initial-loading">
      <div class="spinner"></div>
    </div>
    
    <div id="root"></div>
    
    <!-- Main app script -->
    <script type="module" src="/src/main.tsx"></script>
    
    <!-- Remove loading indicator when app loads -->
    <script>
      window.addEventListener('load', () => {
        document.body.classList.add('app-loaded');
      });
    </script>
  </body>
</html>
